      <ion-col size="6" *ngFor="let proyecto of this.filtrados">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle><b>{{proyecto.nombre}}</b></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>Fecha Inicio:</ion-label>
              <ion-text>{{proyecto.fechainicio | date:'dd-MM-yyyy'}}</ion-text>
            </ion-item>
            <ion-item>
              <ion-label>Fecha Fin:</ion-label>
              <ion-text>{{proyecto.fechafin | date:'dd-MM-yyyy'}}</ion-text>
            </ion-item>
            <hr>
            <ion-row>
              <ion-col size="12">
                <ion-label>Descripción:</ion-label>
                <ion-text>
                  {{proyecto.descripcion}}
                </ion-text>
              </ion-col>
            </ion-row>
            <hr>
            <ion-row>
              <ion-col style="text-align: right;">
                <b>Gestor del Proyecto :</b>
                <ion-label>{{proyecto.nombreencargado}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-button expand="full" fill="clear" slot="end" (click)="move(proyecto)">
              Agregar Actividades
            </ion-button>
          </ion-card-content>
        </ion-card>
