<ion-content>
  <div class="center">
    <section id="content">
  
  
  <h1 class="subheader">Formulario</h1>
  
  <form class="full-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre del proyecto:</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"/>
        <small *ngIf="!nombre.valid && nombre.touched">El campo no es valido</small>
    </div>
  
    <div class="form-group">
        <label for="responsable">Responsable:</label>
        <input type="text" name="responsable" #responsable="ngModel"  [(ngModel)]="user.responsable" required pattern="[a-zA-Z]+"/>
        <small *ngIf="!responsable.valid && responsable.touched">El campo no es valido</small>
    </div>
  
    <div class="form-group">
        <label for="biografia">Descripcion:</label>
        <textarea name="biografia" #biografia="ngModel" [(ngModel)]="user.biografia" required></textarea>
        <small *ngIf="!biografia.valid && biografia.touched">Llena este campo</small>
    </div>
  
    <div class="clear-fix">
  
    </div>
  
    <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userForm.invalid"> 
  </form>
  

  </section>
  </div>
</ion-content>
