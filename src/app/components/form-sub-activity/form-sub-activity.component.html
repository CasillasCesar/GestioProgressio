<form (ngSubmit)="onSubmit()" #formulario="ngForm">
  <ion-item>
    <ion-label position="stacked">Nombre de la Actividad</ion-label>
    <ion-input type="text" name="nombre" [(ngModel)]="actividad.nombre" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Fecha de Inicio</ion-label>
    <ion-input [min]="fechaInicio" [max]="actividad.fechaFin ? actividad.fechaFin : fechaFin" type="date" name="fechaInicio" [(ngModel)]="actividad.fechaInicio" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha de Fin</ion-label>
    <ion-input [max]="fechaFin" [min]="actividad.fechaInicio ? actividad.fechaInicio : fechaInicio" type="date" name="fechaFin" [(ngModel)]="actividad.fechaFin" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Personal Asignado</ion-label>
    <ion-select (ionChange)="obtenerPersonal($event)" id="opciones" [(ngModel)]="personalA">
      <div *ngFor="let opcion of personalAsignado ; let i = index">
        <ion-select-option [value]='opcion' >
          {{ opcion.nombre }}
        </ion-select-option>
      </div>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripci√≥n</ion-label>
    <ion-textarea name="descripcion" [(ngModel)]="actividad.descripcion" required></ion-textarea>
  </ion-item>

  <ion-button type="submit" expand="full" [disabled]="!formulario.valid">Enviar</ion-button>
</form>
